# Schedules — Automation Configuration
#
# All jobs run on Railway (donna-server cron.ts) — always on.
# Source of truth: donna-server/src/cron.ts (Railway cron every 15 min)
#
# Timezone: America/Toronto (ET)
# Total: 8 jobs, ~14 oneShot() calls/day
# Last updated: 2026-02-23

schedules:

  # ===================================================================
  # MORNING BRIEFING
  # ===================================================================

  - name: "Morning Briefing"
    cron: "0 8 * * 1-5"
    delivery: "telegram"
    calls: 1
    notes: "Full briefing: calendar, tasks, goals, urgent inbox."

  # ===================================================================
  # INBOX PRE-PROCESS
  # ===================================================================

  - name: "Inbox Pre-Process"
    cron: "0 9,13,17 * * 1-5"
    delivery: "telegram (only if drafts created)"
    calls: 3
    notes: "3x daily. Checks both Gmail accounts for unread. Drafts responses in Gmail. Never sends. Tier 1+2 only. Reports SKIP if no new emails."

  # ===================================================================
  # MEETING PREP
  # ===================================================================

  - name: "Meeting Prep"
    cron: "15 8 * * 1-5"
    delivery: "telegram summary"
    calls: 1
    notes: "8:15 AM. Research participants, write context brief, push talking points to Fellow."

  # ===================================================================
  # MEETING CHECK (pre-meeting context + post-meeting debrief)
  # ===================================================================

  - name: "Meeting Check"
    cron: "0 6,12,18 * * 1-5"
    delivery: "telegram"
    calls: 3
    notes: "3x daily. Runs BEFORE Daily Work in each slot. Post-meeting: Fellow first, then Granola for transcripts — extract action items, create Notion tasks, draft follow-ups. Slack scan: checks active channels for mentions, action items, deadlines directed at Vahid. Pre-meeting: surface context for meetings in next 2h."

  # ===================================================================
  # DAILY WORK (execute Donna-assigned tasks)
  # ===================================================================

  - name: "Daily Work"
    cron: "0 6,12,18 * * 1-5"
    delivery: "telegram"
    calls: 3
    notes: "3x daily. Pull pending tasks from Notion assigned to Donna. Execute safe ones (research, enrichment, CRM, drafting). Mark needs_review for anything requiring Vahid."

  # ===================================================================
  # EVENING TRIAGE
  # ===================================================================

  - name: "Evening Triage"
    cron: "30 17 * * 1-5"
    delivery: "telegram"
    calls: 1
    notes: "End-of-day wrap: urgent emails, tasks completed today, tomorrow's prep."

  # ===================================================================
  # SYSTEM HEALTH CHECK
  # ===================================================================

  - name: "System Health Check"
    cron: "0 6,18 * * *"
    delivery: "telegram (only if failures)"
    calls: 2
    notes: "2x daily (incl weekends). Tests all MCP servers with real queries. Reports failures only."

  # ===================================================================
  # GIT AUTO-SYNC (no oneShot — execSync only)
  # ===================================================================

  - name: "Git Auto-Sync"
    cron: "0 * * * *"
    delivery: "silent"
    calls: 0
    notes: "Hourly. Commits + pushes any files Donna created/modified. No Claude process — pure git commands."

# ===================================================================
# Summary
# ===================================================================
#
# Daily (Mon-Fri):
#   8:00 AM  Morning Briefing
#   8:15 AM  Meeting Prep
#   9:00 AM  Inbox Pre-Process
#   6:00 AM  Meeting Check (then Daily Work)
#   12:00 PM Meeting Check (then Daily Work)
#   1:00 PM  Inbox Pre-Process
#   6:00 PM  Meeting Check (then Daily Work)
#   5:00 PM  Inbox Pre-Process
#   5:30 PM  Evening Triage
#
# Daily (all days):
#   6:00 AM  System Health Check
#   6:00 PM  System Health Check
#   every hour  Git Auto-Sync (no Claude process)
#
# Total oneShot() calls/day: ~14 (down from 55)
